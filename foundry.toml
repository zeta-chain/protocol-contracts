[profile.default]
src = 'contracts'
out = 'out'
libs = ['node_modules', 'lib']
test = 'testFoundry'
cache_path  = 'cache_forge'
no-match-contract = '.*EchidnaTest$'
optimizer = true
optimizer_runs = 10_000
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]
fs_permissions = [{ access = "read", path = "out"}]
evm_version = "london"
